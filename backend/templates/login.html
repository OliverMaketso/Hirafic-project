{% extends "base.html" %}

{% block content %}
    <h1>Login</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.email.label }}<br>
            {{ form.email(size=32) }}
        </div>
        <div class="form-group">
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}
        </div>
        <div class="form-group">
            {{ form.remember.label }} {{ form.remember() }}
        </div>
        <div class="form-group">
            {{ form.submit() }}
        </div>
    </form>
{% endblock %}
